<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Richmond VA Market Explorer - Real estate market data and insights">
  <title>Richmond VA Market Explorer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .rva-embed-container {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .rva-embed-container iframe {
      width: 100%;
      height: 900px;
      border: none;
      display: block;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }
      
      .rva-embed-container {
        margin: 1rem;
        border-radius: 8px;
      }
      
      .rva-embed-container iframe {
        height: 700px;
      }
    }
    
    /* Tablet responsive */
    @media (min-width: 769px) and (max-width: 1024px) {
      .rva-embed-container iframe {
        height: 800px;
      }
    }
    
    /* Fallback styles */
    .iframe-fallback {
      width: 100%;
      height: 900px;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #f8f9fa;
    }
    
    .iframe-fallback.show {
      display: flex;
    }
    
    .fallback-content {
      text-align: center;
      max-width: 500px;
    }
    
    .fallback-content h2 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    
    .fallback-content p {
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    
    .fallback-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
    }
    
    .fallback-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    @media (max-width: 768px) {
      .iframe-fallback {
        height: 700px;
        padding: 1rem;
      }
      
      .fallback-content h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="rva-embed-container">
    <iframe 
      id="rva-iframe"
      src="https://bmas.dwellchecker.app/other-markets/va/rva?embed=true" 
      frameborder="0"
      title="Richmond VA Market Explorer"
      loading="lazy"
      allowfullscreen
      onerror="handleIframeError()"
    ></iframe>
    <div id="iframe-fallback" class="iframe-fallback">
      <div class="fallback-content">
        <h2>Richmond VA Market Explorer</h2>
        <p>The embedded content cannot be displayed due to security restrictions.</p>
        <p>Please click the button below to view the Market Explorer in a new window:</p>
        <a href="https://bmas.dwellchecker.app/other-markets/va/rva?embed=true" target="_blank" rel="noopener noreferrer" class="fallback-button">
          Open Richmond VA Market Explorer
        </a>
      </div>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('rva-iframe');
    const fallback = document.getElementById('iframe-fallback');
    let iframeLoaded = false;
    
    function showFallback() {
      iframe.style.display = 'none';
      fallback.classList.add('show');
    }
    
    // Check if iframe loads successfully
    iframe.addEventListener('load', function() {
      iframeLoaded = true;
      // Iframe loaded - keep it visible
      console.log('Iframe loaded successfully');
    });
    
    // Handle iframe errors (only for actual errors, not CORS)
    function handleIframeError() {
      // Only show fallback if iframe hasn't loaded
      if (!iframeLoaded) {
        showFallback();
      }
    }
    
    // Fallback: If iframe doesn't load within 5 seconds, show fallback
    setTimeout(function() {
      if (!iframeLoaded) {
        console.log('Iframe did not load within timeout, showing fallback');
        showFallback();
      }
    }, 5000);
  </script>
</body>
</html>
